<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #0056ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: translateY(-5px);
    }

    .producto img {
      max-width: 100%;
      border-radius: 10px;
    }

    .titulo {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    .precio {
      color: #28a745;
      font-size: 16px;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #0056ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #003bb3;
    }

    .whatsapp {
      text-align: center;
      margin: 30px 0;
    }

    .whatsapp a {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .whatsapp a:hover {
      background: #1ebe5b;
    }
  </style>
</head>
<body>

  <header>Mi Tienda Online</header>

  <div class="contenedor">
    <!-- Producto 1 -->
    <div class="producto">
      <img src="imagen1.jpg" alt="Producto 1">

    </div>

      <div class="precio">$250</div>

    <!-- Producto 3 -->

      <div class="titulo">Producto 3</div>

      <a href="#" class="btn">A침adir al carrito</a>
    </div>

    <!-- Producto 4 -->
    <div class="producto">
      <img src="imagen4.jpg" alt="Producto 4">
      <div class="titulo">Producto 4</div>
      <div class="precio">$350</div>
      <a href="#" class="btn">A침adir al carrito</a>
    </div>

    <!-- Producto 5 -->
    <div class="producto">
      <img src="imagen5.jpg" alt="Producto 5">
      <div class="titulo">Producto 5</div>
      <div class="precio">$800</div>
      <a href="#" class="btn">A침adir al carrito</a>

  </div>
